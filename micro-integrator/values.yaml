replicaCount: 1

wso2:
  deployments:
    microIntegrator:
      repository: ""
      tag: ""
      pullPolicy: IfNotPresent

#imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

livenessProbe:
  initialDelaySeconds: 35
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 35
  periodSeconds: 10

minReadySeconds: 35

strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

service:
  type: ClusterIP
  port: 8290

ingress:
  annotations: {}
  host: "micro-integrator.local"
#  secret: ""

resources:
  limits:
    cpu: 4000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi
